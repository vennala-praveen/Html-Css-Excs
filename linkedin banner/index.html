<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LinkedIn Banner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container-fluid banner d-flex align-items-center justify-content-center">
    <div class="row w-100">
      
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div class="logo-circle">
          <div class="logo-item logo-html">
            <img src="assets/html5.png" alt="HTML5" class="logo" />
            <div class="logo-label">HTML5</div>
          </div>
          <div class="logo-item logo-css">
            <img src="assets/css3.png" alt="CSS3" class="logo" />
            <div class="logo-label">CSS3</div>
          </div>
          <div class="logo-item logo-js">
            <img src="assets/js.png" alt="JavaScript" class="logo" />
            <div class="logo-label">JavaScript</div>
          </div>
          <div class="logo-item logo-nodejs">
            <img src="assets/nodejs.png" alt="Node.js" class="logo" />
            <div class="logo-label">Node.js</div>
          </div>
          <div class="logo-item logo-react">
            <img src="assets/react.png" alt="React" class="logo" />
            <div class="logo-label">React</div>
          </div>
        </div>
      </div>

      
      <div class="col-md-6 code-area">
        <div class="editor-bar">
          <span class="dot red"></span>
          <span class="dot yellow"></span>
          <span class="dot green"></span>
        </div>
        <pre class="code">
<span class="keyword">console</span>.<span class="method">log</span>(<span class="string">"Hi! I am Web Developer"</span>);
<span class="output">Output:- Hi! I am Web Developer</span>
        </pre>
      </div>
    </div>
  </div>
</body>
</html>
